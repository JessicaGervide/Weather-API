<!DOCTYPE html>
<html lang=sv>
    <head>
        <title>
            Vad är det för väder i Vällingby?
        </title>
        <meta charset="utf-8"/>
        <meta name="author" content="Jessica Gervide"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="module" src="js/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <main class="weather__section">
                <div class="section__city">
                    <h1>Vädret i Vällingby</h1>
                    <p class="fs__medium " id="weather__description">
                    </p>
                </div>
                <div class="section__img" id="weather__img">
                    <span class="fs__xlarge material-symbols-outlined">
                        autorenew
                    </span>
                </div>
                <div class="section__temp">
                    <p class="fs__large fw__xstrong" id="weather__temp" title="Temperatur">
                    </p>
                    <p>
                        <span id="weather__tempMax" title="Högsta temperatur">
                        </span>
                        <span id="weather__tempMin" class="clr__gray" title="Lägsta temperatur">
                        </span>
                    </p>
                </div>
                <div class="section__icons" id="weather__icons">
                </div>
                <div class="section__details">
                    <p id="weather__vindSpeed" title="Vindhastighet">
                    </p>
                    <p id="weather__humidity" title="Luftfuktiget">
                    </p>
                    <p id="weather__cloudiness" title="Molnighet">
                    </p>
                </div>
            </main>
            <footer>
                <p class="fs__small fw__regular">
                    © Copyright Jessica Gervide 2022 | All rights reserved
                </p>
            </footer>
        </div>
    </body>
</html>
